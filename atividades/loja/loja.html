<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja Estilosa</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    h1 {
      margin: 0;
      font-size: 24px;
    }

    #carrinho {
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    main.produtos-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 20px;
      gap: 20px;
    }

    .produto {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 250px;
      text-align: center;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .produto:hover {
      transform: translateY(-5px);
    }

    .produto img {
      width: auto;
      height: 180px;
      object-fit: cover;
      border-radius: 5px;
    }

    .produto h2 {
      font-size: 18px;
      margin: 10px 0 5px;
    }

    .produto p {
      font-size: 16px;
      color: #444;
      margin-bottom: 10px;
    }

    .produto button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }

    .produto button:hover {
      background-color: #45a049;
    }

    /* MODAL ESTILO */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
      padding: 20px;
    }

    .modal-content {
      background-color: #fff;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      max-width: 500px;
      position: relative;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      font-weight: bold;
      color: #aaa;
      cursor: pointer;
    }

    .close:hover {
      color: #333;
    }

    #lista-carrinho {
      list-style: none;
      padding: 0;
    }

    #lista-carrinho li {
      margin: 8px 0;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    #lista-carrinho button {
      background-color: #e74c3c;
      border: none;
      color: white;
      margin-left: 10px;
      padding: 4px 8px;
      border-radius: 3px;
      cursor: pointer;
    }

    #lista-carrinho button:hover {
      background-color: #c0392b;
    }

    /* RESPONSIVO */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .produto {
        width: 100%;
        max-width: 100%;
      }

      #carrinho {
        margin-top: 10px;
        font-size: 15px;
      }

      .modal-content {
        width: 95%;
        margin-top: 50px;
        padding: 15px;
      }

      .produto h2,
      .produto p,
      .produto button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>üõçÔ∏è Loja</h1>
    <div id="carrinho" onclick="abrirCarrinho()">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-basket2" viewBox="0 0 16 16">
        <path d="M4 10a1 1 0 0 1 2 0v2a1 1 0 0 1-2 0zm3 0a1 1 0 0 1 2 0v2a1 1 0 0 1-2 0zm3 0a1 1 0 1 1 2 0v2a1 1 0 0 1-2 0z"/>
        <path d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-.623l-1.844 6.456a.75.75 0 0 1-.722.544H3.69a.75.75 0 0 1-.722-.544L1.123 8H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 6h1.717L5.07 1.243a.5.5 0 0 1 .686-.172zM2.163 8l1.714 6h8.246l1.714-6z"/>
      </svg> 
      Carrinho (<span id="quantidade">0</span>) - R$ <span id="total">0.00</span>
    </div>
  </header>

  <main class="produtos-container">
    <div class="produto">
      <img src="camisa.jpg" alt="Produto 1">
      <h2>Camisa</h2>
      <p>R$ 50.00</p>
      <button onclick="adicionarAoCarrinho('Camisa', 50)">Adicionar</button>
    </div>

    <div class="produto">
      <img src="fone.jpg" alt="Produto 2">
      <h2>Fone Bluetooth</h2>
      <p>R$ 30.00</p>
      <button onclick="adicionarAoCarrinho('Fone Bluetooth', 30)">Adicionar</button>
    </div>

    <div class="produto">
      <img src="mochila.jpg" alt="Produto 3">
      <h2>Mochila</h2>
      <p>R$ 80.00</p>
      <button onclick="adicionarAoCarrinho('Mochila', 80)">Adicionar</button>
    </div>
  </main>

  <!-- MODAL DO CARRINHO -->
  <div id="modalCarrinho" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharCarrinho()">&times;</span>
        <h3>
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-basket2" viewBox="0 0 16 16">
        <path d="M4 10a1 1 0 0 1 2 0v2a1 1 0 0 1-2 0zm3 0a1 1 0 0 1 2 0v2a1 1 0 0 1-2 0zm3 0a1 1 0 1 1 2 0v2a1 1 0 0 1-2 0z"/>
        <path d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-.623l-1.844 6.456a.75.75 0 0 1-.722.544H3.69a.75.75 0 0 1-.722-.544L1.123 8H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 6h1.717L5.07 1.243a.5.5 0 0 1 .686-.172zM2.163 8l1.714 6h8.246l1.714-6z"/>
      </svg> 
         Itens no carrinho:
        </h3>
      <ul id="lista-carrinho"></ul>
    </div>
  </div>

  <script>
    let carrinho = [];
    let total = 0;

    function adicionarAoCarrinho(nome, preco) {
      carrinho.push({ nome, preco });
      atualizarCarrinho();
    }

    function removerItem(index) {
      carrinho.splice(index, 1);
      atualizarCarrinho();
    }

    function atualizarCarrinho() {
      const lista = document.getElementById('lista-carrinho');
      lista.innerHTML = '';
      total = 0;

      carrinho.forEach((item, index) => {
        total += item.preco;
        const li = document.createElement('li');
        li.textContent = `${item.nome} - R$ ${item.preco.toFixed(2)}`;
        const btnRemover = document.createElement('button');
        btnRemover.textContent = 'Remover';
        btnRemover.onclick = () => removerItem(index);
        li.appendChild(btnRemover);
        lista.appendChild(li);
      });

      document.getElementById('quantidade').textContent = carrinho.length;
      document.getElementById('total').textContent = total.toFixed(2);
    }

    function abrirCarrinho() {
      document.getElementById('modalCarrinho').style.display = 'block';
    }

    function fecharCarrinho() {
      document.getElementById('modalCarrinho').style.display = 'none';
    }

    // Fechar modal ao clicar fora
    window.onclick = function(event) {
      const modal = document.getElementById('modalCarrinho');
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
