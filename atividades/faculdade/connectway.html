<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<meta name="theme-color" content="#0F5132" />
<title>ConnectWay — App</title>
<style>
  :root{
    --base-green:#0F5132;
    --pale-bg:#DFE9E5;
    --card:#ffffff;
    --radius:10px;
    --gap:14px;
    font-family: 'Georgia', serif;
  }
  html,body{height:100%;}
  body{margin:0;background:var(--pale-bg);color:#163a2b;-webkit-font-smoothing:antialiased;}
  .app{max-width:1100px;margin:0 auto;min-height:100vh;display:flex;flex-direction:column}
  header{display:flex;justify-content:space-between;align-items:center;padding:18px 20px}
  .logo{width:44px;height:44px;border-radius:50%;background:#F6FBF9;border:2px solid rgba(6,68,32,0.12)}
  h1{margin:0;font-size:26px;color:var(--base-green)}
  .small-actions{display:flex;align-items:center}
  .small-actions button, .small-actions select{margin-left:12px;cursor:pointer;border-radius:6px;padding:4px}
  .small-actions button{background:none;border:none;color:#15362d}
  main{flex:1;padding:12px}
  .screen{display:none}
  .screen.active{display:block}
  .card{background:var(--card);border-radius:12px;padding:22px;box-shadow:0 8px 24px rgba(0,0,0,0.08);max-width:900px;margin:18px auto}
  .login-title{font-size:36px;color:var(--base-green);text-align:center;margin-bottom:8px}
  .form{max-width:640px;margin:0 auto}
  input[type=text],input[type=password],textarea{width:100%;padding:12px;border-radius:8px;border:1px solid rgba(0,0,0,0.06);margin-bottom:12px}
  .btn{display:inline-block;background:var(--base-green);color:#fff;padding:10px 16px;border-radius:8px;border:none;cursor:pointer}
  .btn.secondary{background:#e9f2ef;color:var(--base-green)}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:var(--gap)}
  .tile{background:var(--card);border-radius:10px;padding:14px;text-align:center;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
  .tile .num{width:48px;height:48px;border-radius:50%;border:2px solid var(--base-green);display:flex;align-items:center;justify-content:center;margin:0 auto 8px}
  .steps{background:#eef6f3;padding:12px;border-radius:8px}
  .step{margin-bottom:10px}
  .step h4{margin:0;color:var(--base-green)}
  .two-col{display:grid;grid-template-columns:1fr 2fr;gap:18px}
  @media (max-width:800px){.two-col{grid-template-columns:1fr}}
  .left-pane{background:var(--base-green);color:white;padding:18px;border-radius:12px;display:flex;align-items:center;justify-content:center}
  footer{text-align:center;padding:18px;color:var(--base-green)}
  .mt-12{margin-top:12px}
  .flex{display:flex}
  .space-between{justify-content:space-between}
  .center{align-items:center}
  .app-wrapper{max-width:460px;margin:0 auto}
  @media (max-width:460px){body{padding:8px}}
</style>
</head>
<body>
<div class="app app-wrapper" id="app">
  <header>
    <div class="flex center">
      <div class="logo" aria-hidden></div>
      <h1 style="margin-left:12px">Connectway</h1>
    </div>
    <div class="small-actions">
      <button id="btn-access">Acessibilidade</button>
      <select id="select-lang">
        <option value="pt">Português</option>
        <option value="en">English</option>
      </select>
    </div>
  </header>

  <main>
    <section id="screen-login" class="screen active">
      <div class="card">
        <div class="login-title">ConnectWay</div>
        <div class="form">
          <input id="email" type="text" placeholder="E-mail" />
          <input id="password" type="password" placeholder="Senha" />
          <div style="text-align:center"><button class="btn" id="btn-login">Entrar</button></div>
          <div class="mt-12 flex space-between">
            <a href="#" id="link-forgot">Esqueceu sua senha?</a>
            <a href="#" id="link-create">Crie uma Conta</a>
          </div>
          <div class="mt-12" style="text-align:center">
            <div id="google-text">Entre com o Google</div>
            <div style="display:inline-block;margin-top:8px;padding:10px;border-radius:50%;border:2px solid #cfe6dc">G</div>
          </div>
        </div>
      </div>
    </section>

    <section id="screen-select" class="screen">
      <div class="card">
        <h2 id="select-title" style="text-align:center;color:var(--base-green);margin:0">Abrir Chamado</h2>
        <p id="select-desc" style="text-align:center;color:#184b3a">Selecione o seu problema:</p>
        <div class="mt-12 grid" id="problems-grid"></div>
        <div style="text-align:center" class="mt-12"><button class="btn" id="btn-continue">Continue</button></div>
      </div>
    </section>

    <section id="screen-troubleshoot" class="screen">
      <div class="card">
        <h3>Problema apresentado: <span id="problem-name" style="color:#c87e1f;font-weight:700">Falha de Rede</span></h3>
        <div class="steps mt-12" id="steps-list"></div>
        <div class="mt-12 flex space-between">
          <button class="btn" id="btn-resolved">Resolvido!</button>
          <button class="btn secondary" id="btn-need-help">Preciso de mais ajuda</button>
        </div>
      </div>
    </section>

    <section id="screen-form" class="screen">
      <div class="card two-col">
        <div class="left-pane">
          <div>
            <h3 id="form-title" style="margin:0">Formulário de descrição do Problema</h3>
          </div>
        </div>
        <div>
          <label id="desc-label">Descrição do problema</label>
          <textarea id="desc" placeholder="Descreva detalhadamente..."></textarea>
          <input id="title" type="text" placeholder="Título" style="margin-top:12px" />
          <div class="mt-12 flex space-between center">
            <div id="prio-label">Nível de prioridade</div>
            <div>
              <button class="btn secondary" data-prio="low">Baixo</button>
              <button class="btn secondary" data-prio="med">Médio</button>
              <button class="btn secondary" data-prio="high">Alto</button>
            </div>
          </div>
          <div style="text-align:right;margin-top:12px"><button class="btn" id="btn-submit">Continue</button></div>
        </div>
      </div>
    </section>
  </main>

  <footer>© Connectway</footer>
</div>

<script>
(function(){
  const screens = {
    login: document.getElementById('screen-login'),
    select: document.getElementById('screen-select'),
    troubleshoot: document.getElementById('screen-troubleshoot'),
    form: document.getElementById('screen-form')
  };
  function show(screen){
    Object.values(screens).forEach(s=>s.classList.remove('active'));
    screens[screen].classList.add('active');
    window.scrollTo(0,0);
  }

  const translations = {
    pt:{
      email:'E-mail', password:'Senha', login:'Entrar',
      forgot:'Esqueceu sua senha?', create:'Crie uma Conta', google:'Entre com o Google',
      accessibility:'Acessibilidade', footer:'© Connectway', title:'ConnectWay',
      selectTitle:'Abrir Chamado', selectDesc:'Selecione o seu problema:', continue:'Continue',
      problemResolved:'Resolvido!', needHelp:'Preciso de mais ajuda',
      formTitle:'Formulário de descrição do Problema', descLabel:'Descrição do problema', prioLabel:'Nível de prioridade', submit:'Continue',
      problemDefault:'Falha de Rede',
      problems:['Erro de login','Problemas com a impressora','Falha de Rede','Instalação ou Atualização','Bugs ou Travamento','Outros'],
      steps:[
        {title:'1 - Verifique os cabos e conexões', text:'Confirme se o cabo de rede está corretamente conectado ao computador e ao roteador.'},
        {title:'2 - Teste outro dispositivo', text:'Você consegue acessar a internet por outro celular ou computador na mesma rede?'},
        {title:'3 - Reinicie seu roteador/modem', text:'Desligue o roteador, aguarde 30 segundos e ligue novamente.'},
        {title:'4 - Desative e ative a conexão', text:'Tente desativar o Wi-Fi ou cabo de rede e ativar novamente.'},
        {title:'5 - Verifique configurações de proxy ou VPN', text:'Se estiver usando proxy ou VPN, tente desativar temporariamente.'}
      ]
    },
    en:{
      email:'Email', password:'Password', login:'Login',
      forgot:'Forgot your password?', create:'Create an Account', google:'Sign in with Google',
      accessibility:'Accessibility', footer:'© Connectway', title:'ConnectWay',
      selectTitle:'Open Ticket', selectDesc:'Select your problem:', continue:'Continue',
      problemResolved:'Resolved!', needHelp:'Need more help',
      formTitle:'Problem Description Form', descLabel:'Problem Description', prioLabel:'Priority Level', submit:'Continue',
      problemDefault:'Network Failure',
      problems:['Login Error','Printer Problems','Network Failure','Installation or Update','Bugs or Freezing','Other'],
      steps:[
        {title:'1 - Check cables and connections', text:'Ensure the network cable is properly connected to the computer and router.'},
        {title:'2 - Test another device', text:'Can you access the internet from another phone or computer on the same network?'},
        {title:'3 - Restart your router/modem', text:'Turn off the router, wait 30 seconds and turn it back on.'},
        {title:'4 - Disable and enable connection', text:'Try disabling and enabling the Wi-Fi or network cable.'},
        {title:'5 - Check proxy or VPN settings', text:'If using a proxy or VPN, try temporarily disabling it.'}
      ]
    }
  };

  const emailInput=document.getElementById('email');
  const passInput=document.getElementById('password');
  const btnLogin=document.getElementById('btn-login');
  const forgotLink=document.getElementById('link-forgot');
  const createLink=document.getElementById('link-create');
  const googleText=document.getElementById('google-text');
  const btnAccess=document.getElementById('btn-access');
  const footer=document.querySelector('footer');
  const loginTitle=document.querySelector('.login-title');
  const headerTitle=document.querySelector('header h1');
  const selectLang=document.getElementById('select-lang');
  const selectTitle=document.getElementById('select-title');
  const selectDesc=document.getElementById('select-desc');
  const btnContinue=document.getElementById('btn-continue');
  const btnResolved=document.getElementById('btn-resolved');
  const btnNeedHelp=document.getElementById('btn-need-help');
  const problemName=document.getElementById('problem-name');
  const stepsList=document.getElementById('steps-list');
  const grid=document.getElementById('problems-grid');
  const formTitle=document.getElementById('form-title');
  const descLabel=document.getElementById('desc-label');
  const prioLabel=document.getElementById('prio-label');
  const btnSubmit=document.getElementById('btn-submit');

  function renderProblems(lang){
    grid.innerHTML='';
    translations[lang].problems.forEach((p,i)=>{
      const tile=document.createElement('div'); tile.className='tile';
      tile.innerHTML='<div class="num">'+(i+1)+'</div><div style="font-weight:700;color:#0e3f2e">'+p+'</div>';
      tile.addEventListener('click', ()=>{
        sessionStorage.setItem('selectedProblem', p);
        problemName.textContent=p;
        show('troubleshoot');
      });
      grid.appendChild(tile);
    });
  }

  function renderSteps(lang){
    stepsList.innerHTML='';
    translations[lang].steps.forEach(s=>{
      const div=document.createElement('div'); div.className='step';
      div.innerHTML='<h4>'+s.title+'</h4><p style="margin:4px 0 0 0;color:#2b5346">'+s.text+'</p>';
      stepsList.appendChild(div);
    });
  }

  function applyLanguage(lang){
    const t=translations[lang];
    emailInput.placeholder=t.email;
    passInput.placeholder=t.password;
    btnLogin.textContent=t.login;
    forgotLink.textContent=t.forgot;
    createLink.textContent=t.create;
    googleText.textContent=t.google;
    btnAccess.textContent=t.accessibility;
    footer.textContent=t.footer;
    loginTitle.textContent=t.title;
    headerTitle.textContent=t.title;
    selectTitle.textContent=t.selectTitle;
    selectDesc.textContent=t.selectDesc;
    btnContinue.textContent=t.continue;
    btnResolved.textContent=t.problemResolved;
    btnNeedHelp.textContent=t.needHelp;
    if(!sessionStorage.getItem('selectedProblem')) problemName.textContent=t.problemDefault;
    formTitle.textContent=t.formTitle;
    descLabel.textContent=t.descLabel;
    prioLabel.textContent=t.prioLabel;
    btnSubmit.textContent=t.submit;

    renderProblems(lang);
    renderSteps(lang);
  }

  if(sessionStorage.getItem('selectedLang')){
    const lang=sessionStorage.getItem('selectedLang');
    selectLang.value=lang;
    applyLanguage(lang);
  }else{
    applyLanguage(selectLang.value);
  }

  selectLang.addEventListener('change', ()=>{
    const lang=selectLang.value;
    sessionStorage.setItem('selectedLang', lang);
    applyLanguage(lang);
  });

  btnLogin.addEventListener('click', ()=> show('select'));
  btnContinue.addEventListener('click', ()=> show('troubleshoot'));
  btnResolved.addEventListener('click', ()=> alert('Que ótimo! Obrigado por confirmar.'));
  btnNeedHelp.addEventListener('click', ()=> show('form'));
  btnSubmit.addEventListener('click', ()=>{
    const obj={
      title: document.getElementById('title').value,
      desc: document.getElementById('desc').value,
      priority: document.querySelector('[data-prio].active')?document.querySelector('[data-prio].active').dataset.prio:'low',
      problem: sessionStorage.getItem('selectedProblem')||'Não selecionado'
    };
    console.log('submit',obj);
    alert('Chamado enviado! (ver console)');
    show('login');
  });

  document.querySelectorAll('[data-prio]').forEach(b=>{
    b.addEventListener('click', ()=>{
      document.querySelectorAll('[data-prio]').forEach(x=>x.classList.remove('active'));
      b.classList.add('active');
    });
  });

  btnAccess.addEventListener('click', ()=> alert('Opções de acessibilidade (demo)'));
  if(sessionStorage.getItem('selectedProblem')) show('troubleshoot');
})();
</script>
</body>
</html>
