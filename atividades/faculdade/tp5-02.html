<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP5 P2 - Cadastro de Alunos e Notas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #0056b3;
        }
        /* --- Estilização do Formulário --- */
        #formCadastro {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            align-self: flex-end; /* Alinha o botão com os campos */
        }
        button:hover {
            background-color: #0056b3;
        }
        #btnLimpar {
            background-color: #dc3545;
            margin-top: 20px;
            display: block;
        }
        #btnLimpar:hover {
            background-color: #c82333;
        }
        /* --- Estilização da Tabela --- */
        #tabelaAlunos {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        #tabelaAlunos th, #tabelaAlunos td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        #tabelaAlunos thead {
            background-color: #f8f8f8;
            cursor: pointer;
        }
        #tabelaAlunos th.sortable {
            position: relative;
        }
        .sort-icon {
            margin-left: 5px;
            font-style: normal;
            font-weight: normal;
            float: right;
        }
        /* Indicadores de Classificação */
        th[aria-sort="ascending"] .sort-icon::after {
            content: " ▲";
        }
        th[aria-sort="descending"] .sort-icon::after {
            content: " ▼";
        }
        th:not([aria-sort]) .sort-icon::after {
            content: " ↔"; /* Símbolo neutro para coluna classificável */
        }
        /* --- REQUISITOS DE CORES --- */
        /* Vermelho Claro: nota inferior a 5 */
        .nota-inferior {
            background-color: #ffcccc; /* Vermelho bem claro */
            font-weight: bold;
        }
        /* Azul Claro: nota superior a 9 */
        .nota-superior {
            background-color: #cceeff; /* Azul bem claro */
            font-weight: bold;
        }
        
        /* NOVO: Estilo para a mensagem de erro */
        .error-message {
            color: #dc3545; /* Cor vermelha para erro */
            font-size: 0.85em;
            margin-top: 5px;
            font-weight: bold;
            display: none; /* Escondida por padrão */
        }
        input.input-error {
            border: 2px solid #dc3545; /* Borda vermelha no campo com erro */
        }
    </style>
</head>
<body>
    <h1>Cadastro e Classificação de Alunos</h1>
    <div class="container">
        <form id="formCadastro">
            <h2>Inserir Novo Aluno</h2>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" required>
            </div>
            <div class="form-group">
                <label for="nota">Nota (0 a 10):</label>
                <input type="number" id="nota" min="0" max="10" step="0.1" required>
                <span id="notaError" class="error-message"></span>
            </div>
            <button type="submit" id="btnSalvar">Salvar Aluno</button>
        </form>
        <hr>
        <h2>Tabela de Alunos</h2>
        <table id="tabelaAlunos">
            <thead>
                <tr>
                    <th data-sort-key="nome" class="sortable">Nome <span class="sort-icon"></span></th>
                    <th>Endereço</th>
                    <th data-sort-key="nota" class="sortable">Nota <span class="sort-icon"></span></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button id="btnLimpar">Limpar Dados</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const formCadastro = document.getElementById('formCadastro');
            const tabelaBody = document.querySelector('#tabelaAlunos tbody');
            const tabelaHeaders = document.querySelectorAll('#tabelaAlunos th.sortable');
            const btnLimpar = document.getElementById('btnLimpar');

            // NOVOS: Referências para o campo e mensagem de erro da nota
            const inputNota = document.getElementById('nota');
            const notaError = document.getElementById('notaError'); 

            let alunos = [];

            // Função auxiliar para limpar mensagens de erro
            const limparErroNota = () => {
                notaError.textContent = '';
                notaError.style.display = 'none';
                inputNota.classList.remove('input-error');
            };

            // Função auxiliar para exibir mensagem de erro
            const mostrarErroNota = (mensagem) => {
                notaError.textContent = mensagem;
                notaError.style.display = 'block';
                inputNota.classList.add('input-error');
            };

            const carregarAlunos = () => {
                const dadosJSON = localStorage.getItem('alunosData');
                if (dadosJSON) {
                    alunos = JSON.parse(dadosJSON);
                } else {
                    alunos = [];
                }
                return alunos;
            };

            const salvarAlunos = () => {
                localStorage.setItem('alunosData', JSON.stringify(alunos));
            };

            const getClassificacaoCor = (nota) => {
                if (nota < 5) {
                    return 'nota-inferior';
                } else if (nota > 9) {
                    return 'nota-superior';
                }
                return '';
            };

            const exibirAlunosNaTabela = (listaAlunos) => {
                tabelaBody.innerHTML = '';
                listaAlunos.forEach(aluno => {
                    const row = tabelaBody.insertRow();
                    row.insertCell().textContent = aluno.nome;
                    row.insertCell().textContent = aluno.endereco;
                    
                    let cellNota = row.insertCell();
                    cellNota.textContent = aluno.nota.toFixed(1);
                    cellNota.classList.add(getClassificacaoCor(aluno.nota));
                });
            };

            const classificarAlunos = (chave, direcao) => {
                alunos.sort((a, b) => {
                    let valorA = a[chave];
                    let valorB = b[chave];

                    if (chave === 'nota') {
                        valorA = parseFloat(valorA);
                        valorB = parseFloat(valorB);
                    } else {
                        valorA = String(valorA).toLowerCase();
                        valorB = String(valorB).toLowerCase();
                    }

                    if (valorA < valorB) {
                        return direcao === 'asc' ? -1 : 1;
                    }
                    if (valorA > valorB) {
                        return direcao === 'asc' ? 1 : -1;
                    }
                    return 0;
                });
                exibirAlunosNaTabela(alunos);
            };

            formCadastro.addEventListener('submit', (e) => {
                e.preventDefault();
                
                // Limpa erros anteriores
                limparErroNota(); 

                const nome = document.getElementById('nome').value.trim();
                const endereco = document.getElementById('endereco').value.trim();
                const nota = parseFloat(inputNota.value);

                // NOVO: Validação explícita da nota
                if (isNaN(nota) || nota < 0 || nota > 10) {
                    const mensagem = `Erro: A nota deve ser entre 0.0 e 10.0. Você inseriu ${inputNota.value}.`;
                    mostrarErroNota(mensagem);
                    return; // Interrompe a submissão
                }
                
                // Validação de Nome e Endereço (redundante com 'required', mas bom para garantir)
                if (!nome || !endereco) {
                    alert('Por favor, preencha todos os campos (Nome e Endereço).');
                    return;
                }

                // Se passou na validação, adiciona o aluno
                const novoAluno = {
                    nome: nome,
                    endereco: endereco,
                    nota: nota
                };
                
                alunos.push(novoAluno);
                salvarAlunos(); 

                // Mantém a classificação ativa, se houver
                const colunaAtiva = document.querySelector('th[aria-sort]');
                if (colunaAtiva) {
                    const chave = colunaAtiva.getAttribute('data-sort-key');
                    const direcao = colunaAtiva.getAttribute('aria-sort') === 'ascending' ? 'asc' : 'desc';
                    classificarAlunos(chave, direcao);
                } else {
                    exibirAlunosNaTabela(alunos);
                }

                formCadastro.reset(); // Limpa o formulário
                document.getElementById('nome').focus(); // Foca no nome para nova adição
            });

            // Classificação da Tabela ao clicar nos cabeçalhos (Lógica inalterada)
            tabelaHeaders.forEach(header => {
                header.addEventListener('click', () => {
                    const chave = header.getAttribute('data-sort-key');
                    let direcaoAtual = header.getAttribute('aria-sort');
                    let novaDirecao = 'ascending';

                    if (direcaoAtual === 'ascending') {
                        novaDirecao = 'descending';
                    } else if (direcaoAtual === 'descending') {
                        novaDirecao = null;
                    }

                    tabelaHeaders.forEach(th => th.removeAttribute('aria-sort'));

                    if (novaDirecao) {
                        header.setAttribute('aria-sort', novaDirecao);
                        classificarAlunos(chave, novaDirecao === 'ascending' ? 'asc' : 'desc');
                    } else {
                        exibirAlunosNaTabela(alunos);
                    }
                });
            });

            // Botão Limpar Dados (Lógica inalterada)
            btnLimpar.addEventListener('click', () => {
                if(confirm('Tem certeza que deseja limpar TODOS os dados de alunos? Esta ação é irreversível!')) {
                    localStorage.removeItem('alunosData');
                    alunos = [];
                    exibirAlunosNaTabela(alunos);
                    tabelaHeaders.forEach(th => th.removeAttribute('aria-sort'));
                    alert('Dados de alunos limpos com sucesso!');
                }
            });

            // Inicialização
            carregarAlunos();
            exibirAlunosNaTabela(alunos);
        });
    </script>
</body>
</html>
