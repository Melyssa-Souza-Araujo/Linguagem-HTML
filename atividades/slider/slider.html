
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Projects Card Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
    <style>
        /* CSS Integrado */
        body {
            background-color: #111;
            font-family: sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 50px;
        }

        .project-title {
            color: #fff;
            font-size: 24px;
            margin-bottom: 0;
        }

        .project-subtitle {
            color: #888;
            font-size: 18px;
            font-weight: 400;
            margin-top: 5px;
        }

        /* ---------------------------------- */
        /* Estilos do Slider e Cards */
        /* ---------------------------------- */

        .swiper {
            width: 85%;
            max-width: 900px;
            height: 400px;
        }

        .swiper-wrapper {
            align-items: center;
        }

        .swiper-slide {
            width: 90%;
            max-width: 500px;
            border-radius: 20px;
            background: #252525;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
            
            /* Centraliza o texto quando não há imagem */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* O ESTILO CRÍTICO PARA O EFEITO DE INFORMAÇÕES */
        .swiper-slide span {
            /* POSICIONAMENTO */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            
            /* PADDING E TAMANHO */
            padding: 18px;

            /* TIPOGRAFIA */
            color: #fff;
            font-size: 0.8rem;
            line-height: 1.4;
            font-weight: 300;
            font-family: inherit;
            letter-spacing: 0.5px;

            /* FUNDO (IDÊNTICO À IMAGEM) */
            background: rgba(255, 255, 255, 0.005);
            -webkit-backdrop-filter: blur(74px); /* Suporte para Safari */
            backdrop-filter: blur(74px); /* O efeito de desfoque */

            /* SOMBRAS (IDÊNTICO À IMAGEM) */
            box-shadow: 
                inset -3px 3px 3px rgba(255, 255, 255, 0.4),
                inset -2px 2px 2px rgba(214, 214, 214, 0.2);
            
            border-radius: 20px;
            margin: 10px;
            height: calc(100% - 20px);
            box-sizing: border-box;
        }

        .join-button {
            background: #888;
            color: #111;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1 class="project-title">AMAZING PROJECTS #6</h1>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        // Inicialização do Swiper
        var swiper = new Swiper(".mySwiper", {
            // **CORREÇÃO PARA O ARRASTO EM TOUCH**
            touchEventsTarget: 'wrapper', 
            
            // Permite que o cursor mude para "mãozinha" para indicar arrasto
            grabCursor: true, 
            
            // Define o número de slides visíveis
            slidesPerView: 1.2, 
            spaceBetween: 20, 

            // Configurações para efeito visual de Cards
            effect: "coverflow",
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
            
            // Habilita o loop (o que ajuda com o efeito coverflow)
            loop: true,

            // Torna o slider responsivo
            breakpoints: {
                768: {
                    slidesPerView: 2,
                    spaceBetween: 30,
                },
                1024: {
                    slidesPerView: 3,
                    spaceBetween: 40,
                }
            }
        });
    </script>
</body>
</html>
