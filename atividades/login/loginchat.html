<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Noto Sans', sans-serif;
        }
        body *{
            box-sizing: border-box;
        }
        .main-login{
            width: 100%;
            height: 100vh;
            background: #404467;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .left-login{
            width: 50vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .left-login > h1 {
            color: #b2ccaf;
        }
        .right-login{
            width: 50vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card-login{
            width: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 30px 35px;
            background: #5c627a;
            border-radius: 20px;
            box-shadow: 0px 10px 40px #00000056;
        }
        .card-login > h1{
            color: #fffaac;
            font-weight: 800;
            margin: 0;
        }
        .textfield{
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: self-start;
        }
        .textfield > input {
            width: 100%;
            border: none;
            border-radius: 10px;
            padding: 15px;
            background: #404467;
            color: #f0ffffde;
            font-size: 12pt;
            box-shadow: 0px 10px 40px #00000056;
            outline: none;
            box-sizing: border-box;
        }
        .textfield > label {
            color: #f0ffffde;
            margin-bottom: 10px;
        }
        .textfield > input::placeholder {
            color: #f0ffff94;
        }
        .btn-login {
            width: 100%;
            padding: 16px 0px;
            margin: 25px;
            border: none;
            border-radius: 8px;
            outline: none;
            text-transform: uppercase;
            font-weight: 800;
            letter-spacing: 3px;
            color: #2b134b;
            background: #fffaac;
            cursor: pointer;
        }
        .left-login-image{
            color: #a3b6a2;
        }
        @media only screen and (max-width: 950px){
            .card-login{
                width: 85%
            }
        }
        @media only screen and (max-width: 600px){
            .main-login {
                flex-direction: column;
            }

            .left-login > h1 {
                display: none;
            }

            .left-login {
                width: 100%;
                height: auto;
            }

            .right-login {
                width: 100%;
                height: auto;
            }

            .left-login-image {
                width: 50vw;
            }
            .card-login{
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login <br> E entre para o nosso time</h1>
            <img src="chat-bot-animate.svg" class="left-login-image" alt="Chat Bot">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
