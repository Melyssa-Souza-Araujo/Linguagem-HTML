<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Futurista</title>
        <style>
            /* Importar uma fonte futurista, se desejar */
            @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

            :root {
                --neon-blue: #00e5ff; /* Cor principal de brilho */
                --form-bg: rgba(0, 0, 0, 0.4);
                --border-color: rgba(0, 229, 255, 0.5);
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Orbitron', sans-serif;
            }

            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background: #000; /* Fundo preto para contraste neon */
                overflow: hidden; /* Importante para a animação de fundo */
            }

            /* Fundo do Canvas (para a rede animada) */
            #futuristic-background {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 1; /* Fica atrás do formulário */
            }

            /* Container do Formulário */
            .login-container {
                position: relative;
                z-index: 2; /* Fica na frente do fundo animado */
                padding: 40px;
                border-radius: 20px;
                border: 1px solid var(--border-color); /* Borda sutil de neon */
                
                /* Efeito Glassmorphism (vidro fosco) */
                background: var(--form-bg);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);

                /* Sombra e Brilho Neon */
                box-shadow: 0 0 50px rgba(0, 229, 255, 0.4), 0 0 100px rgba(0, 229, 255, 0.1);
                transition: all 0.5s ease;
            }

            .login-form:hover .title {
                color: var(--neon-blue);
                text-shadow: 0 0 15px var(--neon-blue);
            }

            .title {
                font-size: 2.5rem;
                color: #fff;
                text-align: center;
                margin-bottom: 5px;
                letter-spacing: 2px;
                transition: 0.3s;
            }

            .welcome-text {
                color: rgba(255, 255, 255, 0.7);
                text-align: center;
                margin-bottom: 30px;
            }

            /* Grupos de Input */
            .input-group {
                position: relative;
                margin-bottom: 30px;
                width: 300px;
            }

            .input-group input {
                width: 100%;
                padding: 10px 0;
                background: transparent;
                border: none;
                border-bottom: 2px solid var(--border-color);
                outline: none;
                color: #fff;
                font-size: 1em;
                transition: 0.3s;
            }

            .input-group label {
                position: absolute;
                top: 10px;
                left: 0;
                color: rgba(255, 255, 255, 0.7);
                pointer-events: none;
                transition: 0.5s;
            }

            /* Efeito de Rótulo Flutuante */
            .input-group input:focus ~ label,
            .input-group input:valid ~ label {
                top: -20px;
                left: 0;
                color: var(--neon-blue);
                font-size: 0.8em;
                text-shadow: 0 0 10px rgba(0, 229, 255, 0.7);
            }

            /* Opções (Lembrar/Esqueci a Senha) */
            .options-row {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 25px;
            }

            .checkbox-group label, .forgot-password {
                color: rgba(255, 255, 255, 0.7);
                font-size: 0.9em;
                text-decoration: none;
                transition: color 0.3s;
            }

            .forgot-password:hover, .register-link a:hover {
                color: var(--neon-blue);
                text-shadow: 0 0 10px var(--neon-blue);
            }

            /* Botão de Login */
            .sign-in-btn {
                width: 100%;
                padding: 12px;
                background: var(--neon-blue);
                color: #000;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-weight: bold;
                font-size: 1.1em;
                letter-spacing: 1px;
                
                /* Brilho e Sombra */
                box-shadow: 0 0 15px var(--neon-blue);
                transition: all 0.4s ease;
            }

            .sign-in-btn:hover {
                background: #fff;
                color: var(--neon-blue);
                box-shadow: 0 0 20px var(--neon-blue), 0 0 40px var(--neon-blue);
            }

            /* Link de Registro */
            .register-link {
                margin-top: 20px;
                text-align: center;
                color: rgba(255, 255, 255, 0.7);
                font-size: 0.9em;
            }

            .register-link a {
                color: var(--neon-blue);
                text-decoration: none;
                transition: 0.3s;
            }

        </style>
    </head>
    <body>
        <canvas id="futuristic-background"></canvas>

        <div class="login-container">
            <form class="login-form">
                <h2 class="title">LOGIN</h2>
                <p class="welcome-text">Welcome back</p>
                
                <div class="input-group">
                    <input type="text" id="username" required>
                    <label for="username">Username</label>
                </div>
                
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                
                <div class="options-row">
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="sign-in-btn">SIGN IN</button>
                
                <div class="register-link">
                    <p>Don't have an account? <a href="#">Register</a></p>
                </div>
            </form>
        </div>

        <script>
            const canvas = document.getElementById('futuristic-background');
            const ctx = canvas.getContext('2d');

            let width, height;
            let particles = [];
            const particleCount = 100;
            const connectionDistance = 100;

            // Configuração inicial
            function init() {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;

                particles = [];
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle());
                }
            }

            // Classe para cada ponto da rede
            class Particle {
                constructor() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.vx = Math.random() * 0.5 - 0.25; // Velocidade aleatória (lento)
                    this.vy = Math.random() * 0.5 - 0.25;
                    this.radius = Math.random() * 1.5 + 0.5;
                    this.color = 'rgba(0, 229, 255, 0.8)'; // Cor neon
                }

                // Desenha o ponto
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.shadowColor = 'var(--neon-blue)';
                    ctx.shadowBlur = 5;
                    ctx.fill();
                }

                // Atualiza a posição
                update() {
                    this.x += this.vx;
                    this.y += this.vy;

                    // Limites da tela (mantém os pontos na tela)
                    if (this.x < 0 || this.x > width) this.vx *= -1;
                    if (this.y < 0 || this.y > height) this.vy *= -1;
                }
            }

            // Desenha as linhas de conexão
            function drawConnections() {
                for (let i = 0; i < particleCount; i++) {
                    for (let j = i + 1; j < particleCount; j++) {
                        const p1 = particles[i];
                        const p2 = particles[j];
                        const distance = Math.hypot(p1.x - p2.x, p1.y - p2.y);

                        if (distance < connectionDistance) {
                            const opacity = 1 - (distance / connectionDistance);
                            ctx.beginPath();
                            ctx.moveTo(p1.x, p1.y);
                            ctx.lineTo(p2.x, p2.y);
                            ctx.strokeStyle = `rgba(0, 229, 255, ${opacity * 0.5})`; // Linhas semitransparentes
                            ctx.lineWidth = 0.5;
                            ctx.stroke();
                        }
                    }
                }
            }

            // Loop principal da animação
            function animate() {
                // Limpa a tela com transparência para um efeito de rastro suave
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; 
                ctx.fillRect(0, 0, width, height); 

                drawConnections();

                particles.forEach(p => {
                    p.update();
                    p.draw();
                });

                requestAnimationFrame(animate);
            }

            // Inicializa e começa
            init();
            animate();

            // Responde a redimensionamento da janela
            window.addEventListener('resize', init);
        </script>
    </body>
</html>
