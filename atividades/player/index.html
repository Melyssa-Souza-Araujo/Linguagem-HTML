<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineStream - Seu Portal de Entretenimento</title>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --card-bg: #1e1e1e;
            --primary-color: #e50914;
            --text-color: #ffffff;
            --text-dim: #b3b3b3;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        /* --- Header & Search --- */
        header {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: sticky;
            top: 0;
            background: var(--bg-color);
            z-index: 100;
        }

        .search-container {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: var(--card-bg);
            color: white;
        }

        button.filter-btn {
            padding: 10px 20px;
            background: var(--primary-color);
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        /* --- Home Grid --- */
        .container { padding: 20px; }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .card:hover { transform: scale(1.05); }

        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }

        .card-info { padding: 10px; font-size: 0.9rem; }

        /* --- Details Page --- */
        .page-details { display: none; padding: 20px; }

        .back-btn {
            background: none;
            border: 1px solid var(--text-dim);
            color: var(--text-dim);
            padding: 8px 15px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .details-header { display: flex; gap: 20px; margin-bottom: 30px; }
        .details-header img { width: 200px; border-radius: 10px; }
        
        .episodes-list { margin-top: 30px; }
        .episode-item {
            display: flex;
            align-items: center;
            gap: 15px;
            background: var(--card-bg);
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
        }
        .episode-item img { width: 100px; height: 60px; object-fit: cover; border-radius: 4px; }

        /* Utilitários */
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="home-page">
        <header>
            <h1>CineStream</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="O que vamos assistir hoje?" onkeyup="filterItems()">
                <button class="filter-btn">Filtro</button>
            </div>
        </header>

        <div class="container">
            <div class="grid" id="main-grid">
                </div>
        </div>
    </div>

    <div id="details-page" class="page-details">
        <button class="back-btn" onclick="showHome()">← Voltar</button>
        <div id="details-content">
            </div>
    </div>

    <script>
        // Dados de exemplo (Simulando um banco de dados)
        const contentData = [
            {
                id: 1,
                title: "Salaryman Isekai",
                type: "Anime",
                img: "https://via.placeholder.com/200x300?text=Salaryman",
                desc: "Um assalariado é transportado para outro mundo como um dos Quatro Reis Celestiais.",
                episodes: ["Dicas de entrada", "Arte da negociação", "Comunicação entre generais"]
            },
            {
                id: 2,
                title: "O Cavaleiro das Trevas",
                type: "Filme",
                img: "https://via.placeholder.com/200x300?text=Batman",
                desc: "Batman enfrenta o Coringa em Gotham City.",
                episodes: null // Filmes não tem lista de episódios
            },
            {
                id: 3,
                title: "Stranger Things",
                type: "Série",
                img: "https://via.placeholder.com/200x300?text=Stranger+Things",
                desc: "Um grupo de amigos descobre mistérios sobrenaturais em Hawkins.",
                episodes: ["O Desaparecimento de Will", "A Esquisitona de Maple Street", "Holly, Jolly"]
            },
            {
                id: 4,
                title: "Ninja vs Gokudo",
                type: "Mangá/Anime",
                img: "https://via.placeholder.com/200x300?text=Ninja",
                desc: "A batalha épica entre clãs ninja e a máfia moderna.",
                episodes: ["Início da Guerra", "Sombras na Noite"]
            }
        ];

        const grid = document.getElementById('main-grid');
        const homePage = document.getElementById('home-page');
        const detailsPage = document.getElementById('details-page');
        const detailsContent = document.getElementById('details-content');

        // Carregar Grid Inicial
        function loadGrid(items) {
            grid.innerHTML = "";
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => showDetails(item.id);
                card.innerHTML = `
                    <img src="${item.img}" alt="${item.title}">
                    <div class="card-info">
                        <strong>${item.title}</strong><br>
                        <span style="color: gray; font-size: 0.8rem;">${item.type}</span>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Função de Pesquisa
        function filterItems() {
            const term = document.getElementById('search-input').value.toLowerCase();
            const filtered = contentData.filter(item => 
                item.title.toLowerCase().includes(term)
            );
            loadGrid(filtered);
        }

        // Mostrar Detalhes
        function showDetails(id) {
            const item = contentData.find(i => i.id === id);
            homePage.classList.add('hidden');
            detailsPage.style.display = 'block';

            let episodesHTML = '';
            if (item.episodes) {
                episodesHTML = `<h3>Episódios</h3><div class="episodes-list">`;
                item.episodes.forEach((ep, index) => {
                    episodesHTML += `
                        <div class="episode-item">
                            <img src="${item.img}" alt="ep">
                            <div>
                                <strong>${index + 1}. ${ep}</strong><br>
                                <small>24 minutos</small>
                            </div>
                        </div>
                    `;
                });
                episodesHTML += `</div>`;
            }

            detailsContent.innerHTML = `
                <div class="details-header">
                    <img src="${item.img}">
                    <div>
                        <h2>${item.title}</h2>
                        <p style="color: #e50914;">${item.type}</p>
                        <p>${item.desc}</p>
                    </div>
                </div>
                ${episodesHTML}
            `;
            window.scrollTo(0,0);
        }

        function showHome() {
            homePage.classList.remove('hidden');
            detailsPage.style.display = 'none';
        }

        // Inicializar
        loadGrid(contentData);
    </script>
</body>
</html>
